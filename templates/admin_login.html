<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>html{visibility:hidden;}</style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"
          onload="document.documentElement.style.visibility='visible'">
    <noscript><style>html{visibility:visible;}</style></noscript>
</head>
<body class="app-page">
    <div class="app-shell app-shell--center">
        <main class="app-content app-content--narrow">
            <div class="card login-card">
                <h2>Admin Access</h2>
                <p>Enter your admin credentials to continue.</p>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
                <form method="POST">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="username" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="current-password" required>

                    <button type="submit">Continue</button>
                </form>
                <a class="nav-link nav-link-inline" href="{{ url_for('main.home') }}">
                    <img class="nav-icon-img" src="{{ url_for('static', filename='icons/logout.png') }}" alt="">
                    Back to menu
                </a>
            </div>
        </main>
    </div>
</body>
</html>
